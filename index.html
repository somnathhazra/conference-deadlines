<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Deadlines Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Conference Submission Deadlines</h1>

    <div id="legend" class="legend">
        <div class="legend-item">
            <span class="legend-color past-deadline-color"></span> Expired
        </div>
        <div class="legend-item">
            <span class="legend-color future-deadline-color"></span> Approaching
        </div>
    </div>
    
    <div id="calendar-container"></div>

    <div id="conferenceListContainer" class="conference-list">
        <h3>Conferences in Display Range</h3>
        <ul id="conferenceList"></ul>
    </div>
    
    <script src="conferences.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
